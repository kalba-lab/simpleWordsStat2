<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- This fragment is returned by HTMX -->

<div th:if="${success}" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    
    <!-- Statistics -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 pb-6 border-b border-gray-200">
        <div>
            <div class="text-2xl font-bold text-gray-900" th:text="${result.statistics.totalUniqueWords}">0</div>
            <div class="text-sm text-gray-500">Total words</div>
        </div>
        <div>
            <div class="text-2xl font-bold text-gray-900" th:text="${result.statistics.wordsAfterFilter}">0</div>
            <div class="text-sm text-gray-500">After filter</div>
        </div>
        <div>
            <div class="text-2xl font-bold text-gray-900" th:text="${result.statistics.wordsRemoved}">0</div>
            <div class="text-sm text-gray-500">Removed</div>
        </div>
        <div>
            <div class="text-2xl font-bold text-gray-900">
                <span th:text="${result.statistics.processingTimeMs}">0</span><span class="text-sm font-normal"> ms</span>
            </div>
            <div class="text-sm text-gray-500">Time</div>
        </div>
    </div>
    
    <!-- Word list -->
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="text-left text-sm font-medium text-gray-500 border-b border-gray-200">
                    <th class="pb-3 w-16">#</th>
                    <th class="pb-3">Word</th>
                    <th class="pb-3 text-right">Count</th>
                    <th class="pb-3 w-1/3">Frequency</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="word : ${result.words}" class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="py-2 text-gray-400" th:text="${word.rank}">1</td>
                    <td class="py-2 font-mono" th:text="${word.word}">the</td>
                    <td class="py-2 text-right" th:text="${word.count}">100</td>
                    <td class="py-2">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" 
                                 th:style="'width: ' + ${word.count * 100 / result.words[0].count} + '%'"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:if="${#lists.isEmpty(result.words)}" class="text-center py-8 text-gray-500">
        No words found.
    </div>
</div>

<!-- Error -->
<div th:if="${!success}" class="bg-red-50 border border-red-200 rounded-lg p-6">
    <h3 class="text-red-800 font-medium mb-2">Error</h3>
    <p class="text-red-600" th:text="${error}">Something went wrong</p>
</div>

</body>
</html>
