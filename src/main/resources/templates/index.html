<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStat - Word Frequency Analyzer</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-indicator { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <div class="max-w-4xl mx-auto px-4 py-12">
        
        <!-- Header -->
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">WordStat</h1>
            <p class="text-gray-600">
                Word frequency analyzer. Paste text or enter URL to find the most common words.
            </p>
            <p class="text-sm text-gray-500 mt-1">
                Dictionary: <span th:text="${dictionarySize}">0</span> words
                · <a href="/swagger-ui.html" class="text-blue-600 hover:underline">API Docs</a>
            </p>
        </header>
        
        <!-- Form -->
        <form hx-post="/analyze" 
              hx-target="#result" 
              hx-indicator="#spinner"
              class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            
            <!-- Tabs -->
            <div class="flex border-b border-gray-200 mb-6">
                <button type="button" 
                        onclick="showTab('text')" 
                        id="tab-text"
                        class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-600">
                    Text
                </button>
                <button type="button" 
                        onclick="showTab('url')" 
                        id="tab-url"
                        class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    URL
                </button>
            </div>
            
            <!-- Text input -->
            <div id="input-text" class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Paste your text
                </label>
                <textarea name="text" 
                          rows="8"
                          maxlength="1048576"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Paste any text here to analyze word frequencies..."></textarea>
                <p class="text-xs text-gray-400 mt-1">Maximum 1 MB</p>
            </div>
            
            <!-- URL input (hidden by default) -->
            <div id="input-url" class="mb-6 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Enter URL
                </label>
                <input type="text" 
                       name="url" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="https://example.com/article">
            </div>
            
            <!-- Options -->
            <div class="flex flex-wrap gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Limit
                    </label>
                    <select name="limit" class="px-3 py-2 border border-gray-300 rounded-lg">
                        <option value="50">50 words</option>
                        <option value="100" selected>100 words</option>
                        <option value="200">200 words</option>
                        <option value="500">500 words</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <label class="flex items-center cursor-help" title="Keep only words found in English dictionary (200k+ words). Removes typos, codes, and non-English text.">
                        <input type="checkbox" name="filter" value="true" checked
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">English words only ⓘ</span>
                    </label>
                </div>
            </div>
            
            <!-- Submit -->
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Analyze
                <span id="spinner" class="htmx-indicator ml-2">
                    <svg class="animate-spin h-4 w-4 inline" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                    </svg>
                </span>
            </button>
        </form>
        
        <!-- Result (HTMX target) -->
        <div id="result"></div>
        
        <!-- Footer -->
        <footer class="mt-12 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
            <p>
                Originally created in 2021 for language learning.
                <a href="https://kalba.dev" class="text-blue-600 hover:underline">kalba.dev</a>
            </p>
            <p class="mt-1">
                Dictionary source: 
                <a href="http://www.gwicks.net/dictionaries.htm" class="text-blue-600 hover:underline">gwicks.net</a>
            </p>
        </footer>
    </div>
    
    <script>
        function showTab(tab) {
            // Hide all inputs
            document.getElementById('input-text').classList.add('hidden');
            document.getElementById('input-url').classList.add('hidden');
            
            // Reset tab styles
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            // Show selected
            document.getElementById('input-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('border-blue-500', 'text-blue-600');
            document.getElementById('tab-' + tab).classList.remove('border-transparent', 'text-gray-500');
            
            // Clear other input
            if (tab === 'text') {
                document.querySelector('input[name="url"]').value = '';
            } else {
                document.querySelector('textarea[name="text"]').value = '';
            }
        }
    </script>
</body>
</html>
